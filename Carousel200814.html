<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="KimTakHyun" content="width=device-width, initial-scale=1.0">
    <title>Carousel UI 구현</title>

    <link rel="stylesheet" href="Carousel.css">
</head>
<body>
    <!-- 상단 슬라이드 파트 -->
    <div class="slider">

        <!-- 슬라이드 -->
            <div class="slide showing">1</div>
            <div class="slide">2</div>
            <div class="slide">3</div>
            <div class="slide">4</div>
            <div class="slide">5</div>
            <div class="slide">6</div>
        <!-- // 슬라이드 -->

        <!-- 좌우 버튼 -->
            <button class="left_btn" onclick="left_move();"><</button>
            <button class="right_btn" onclick="right_move();">></button>
        <!-- // 좌우 버튼 -->

        <!-- 인디게이터 -->
        <div class="dot_contents">
            <div class="dot active"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        <!-- // 인디게이터 -->
        </div>
    </div>
    <!-- // 상단 슬라이드 파트 -->

    <script src="Carousel.js"></script>
<!-- dot 추가 전 js
const showingClass = "showing";
const firstSlide = document.querySelector(".slide:nth-child(1)");
const lastSlide = document.querySelector(".slide:nth-child(6)");
const leftBtn = document.querySelector(".left_btn");
// 왼쪽 버튼 작동 함수
function left_move() {
    const showingSlide = document.querySelector(".showing");
    if (showingSlide) {
        const prevSlide = showingSlide.previousElementSibling;
        showingSlide.classList.remove(showingClass);
        if(prevSlide) {
            prevSlide.classList.add(showingClass);
        } else {
            lastSlide.classList.add(showingClass);
        }
    }
}
// 왼쪽 버튼 작동 함수 //

// 오른쪽 버튼 작동 함수
function right_move() {
    const showingSlide = document.querySelector(".showing");
    if (showingSlide) {
        const nextSlide = showingSlide.nextElementSibling;
        showingSlide.classList.remove(showingClass);
        if(nextSlide !== leftBtn) {
            nextSlide.classList.add(showingClass);
        } else {
            firstSlide.classList.add(showingClass);
        }
    }
}
// 오른쪽 버튼 작동 함수 //
-->
</body>
</html>
